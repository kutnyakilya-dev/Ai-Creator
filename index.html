<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .hidden { display: none; }
        #game-preview-container:fullscreen { background: #000; width: 100vw; height: 100vh; }
        pre { scrollbar-width: thin; scrollbar-color: #475569 #0f172a; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">
    <!-- Header -->
    <header class="p-4 glass flex justify-between items-center shrink-0">
        <h1 class="text-xl font-bold text-blue-400">AI Game Studio <span class="text-[10px] bg-blue-500/20 px-2 py-0.5 rounded text-blue-300">CLOUD</span></h1>
        <div class="text-[10px] text-slate-500 text-right leading-tight">
            SYSTEM: i5-5300U | 8GB RAM<br>STATUS: <span id="auth-status">CONNECTING...</span>
        </div>
    </header>

    <!-- Tabs Navigation -->
    <nav class="flex border-b border-slate-700 glass shrink-0">
        <button onclick="switchTab('chat')" id="tab-chat" class="flex-1 py-3 text-sm font-medium transition-all tab-active">1. ЧАТ</button>
        <button onclick="switchTab('code')" id="tab-code" class="flex-1 py-3 text-sm font-medium transition-all">2. КОД</button>
        <button onclick="switchTab('preview')" id="tab-preview" class="flex-1 py-3 text-sm font-medium transition-all text-green-400">3. ПРЕВЬЮ</button>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow relative overflow-hidden">
        
        <!-- Tab 1: Chat -->
        <div id="content-chat" class="h-full flex flex-col p-4 space-y-4">
            <div id="chat-messages" class="flex-grow overflow-y-auto space-y-4 pr-2">
                <!-- Сообщения загрузятся из БД -->
            </div>
            <div class="glass p-2 rounded-xl flex gap-2">
                <input id="prompt-input" type="text" class="bg-transparent flex-grow p-2 outline-none text-sm" placeholder="Введите ваш запрос, сэр...">
                <button onclick="generateGame()" id="send-btn" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-bold transition-all disabled:opacity-50">
                    Отправить
                </button>
            </div>
        </div>

        <!-- Tab 2: Code -->
        <div id="content-code" class="h-full hidden flex flex-col p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs text-slate-400">index.html</span>
                <button onclick="copyCode()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs transition-all">Скопировать код</button>
            </div>
            <pre id="code-display" class="bg-slate-900 p-4 rounded-lg overflow-auto flex-grow text-[12px] font-mono text-blue-300 border border-slate-800 whitespace-pre-wrap"></pre>
        </div>

        <!-- Tab 3: Preview -->
        <div id="content-preview" class="h-full hidden flex flex-col p-4">
            <div id="game-preview-container" class="relative flex-grow glass rounded-2xl overflow-hidden bg-black flex items-center justify-center">
                <div id="placeholder" class="text-slate-700 text-center">
                    <p>Ожидание кода из облака...</p>
                </div>
                <iframe id="game-frame" class="w-full h-full hidden border-none"></iframe>
                <button onclick="toggleFullScreen()" class="absolute bottom-4 right-4 bg-black/50 p-2 rounded hover:bg-black/80">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8V4h4m12 4V4h-4M4 16v4h4m12-4v4h-4"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARZvFpMMn5t8pg5gb2bWA6OrZC1L8DBSA",
            authDomain: "my-pet-c8684.firebaseapp.com",
            projectId: "my-pet-c8684",
            storageBucket: "my-pet-c8684.firebasestorage.app",
            messagingSenderId: "102742166711",
            appId: "1:102742166711:web:aa6b251fd6d6c993c71132"
        };

        const geminiKey = "AIzaSyDdZxB-O_16W5uAbXMQ6lAtKGj3TUmS-nM";
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'game-studio-v1';

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let user = null;
        let currentCode = "";

        // UI Helpers
        window.switchTab = (tab) => {
            ['chat', 'code', 'preview'].forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        };

        const addMessageUI = (text, isUser = false) => {
            const chat = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = isUser ? "ml-auto bg-blue-600 p-3 rounded-lg max-w-[80%] text-sm" : "bg-slate-800 p-3 rounded-lg max-w-[80%] text-sm";
            msg.innerText = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };

        // Auth Flow
        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
                document.getElementById('auth-status').innerText = "ONLINE";
                document.getElementById('auth-status').classList.add('text-green-400');
            } catch (err) {
                console.error(err);
                document.getElementById('auth-status').innerText = "OFFLINE";
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                setupSync();
            }
        });

        // Firestore Sync
        const setupSync = () => {
            // Sync Messages
            const msgRef = doc(db, 'artifacts', appId, 'users', user.uid, 'history', 'messages');
            onSnapshot(msgRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const chatBox = document.getElementById('chat-messages');
                    chatBox.innerHTML = "";
                    data.list.forEach(m => addMessageUI(m.text, m.isUser));
                } else {
                    addMessageUI("Приветствую, сэр. Что мы создадим сегодня?");
                }
            }, (err) => console.error("Msg sync error", err));

            // Sync Code
            const codeRef = doc(db, 'artifacts', appId, 'users', user.uid, 'project', 'current');
            onSnapshot(codeRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentCode = docSnap.data().code;
                    document.getElementById('code-display').textContent = currentCode;
                    updatePreview(currentCode);
                }
            }, (err) => console.error("Code sync error", err));
        };

        const saveToCloud = async (text, isUser, code = null) => {
            if (!user) return;
            
            // Save Message
            const msgRef = doc(db, 'artifacts', appId, 'users', user.uid, 'history', 'messages');
            const snap = await getDoc(msgRef);
            let list = snap.exists() ? snap.data().list : [];
            list.push({ text, isUser, time: Date.now() });
            await setDoc(msgRef, { list });

            // Save Code if exists
            if (code) {
                const codeRef = doc(db, 'artifacts', appId, 'users', user.uid, 'project', 'current');
                await setDoc(codeRef, { code, updatedAt: serverTimestamp() });
            }
        };

        const updatePreview = (code) => {
            const frame = document.getElementById('game-frame');
            const placeholder = document.getElementById('placeholder');
            if (!code) return;
            const blob = new Blob([code], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
            frame.classList.remove('hidden');
            placeholder.classList.add('hidden');
        };

        // API Call
        window.generateGame = async () => {
            const input = document.getElementById('prompt-input');
            const prompt = input.value;
            if (!prompt || !user) return;

            input.value = "";
            await saveToCloud(prompt, true);
            addMessageUI("Разрабатываю игру, сэр...", false);

            const systemPrompt = "Expert Game Dev. Write a SINGLE HTML file with CSS and JS. Use Emojis for graphics. Respond ONLY with code inside ```html blocks.";

            let retries = 0;
            const callAI = async () => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    if (!response.ok) throw new Error();

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    const codeMatch = text.match(/```html([\s\S]*?)```/);
                    const newCode = codeMatch ? codeMatch[1].trim() : text;

                    await saveToCloud("Игра обновлена, сэр!", false, newCode);
                    window.switchTab('preview');
                } catch (e) {
                    if (retries < 5) {
                        retries++;
                        setTimeout(callAI, Math.pow(2, retries) * 1000);
                    } else {
                        addMessageUI("Ошибка связи. Попробуйте еще раз.", false);
                    }
                }
            };

            callAI();
        };

        window.copyCode = () => {
            const text = document.getElementById('code-display').textContent;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Код скопирован, сэр.");
        };

        window.toggleFullScreen = () => {
            const elem = document.getElementById('game-preview-container');
            if (elem.requestFullscreen) elem.requestFullscreen();
        };

        initAuth();
    </script>
</body>
</html>
